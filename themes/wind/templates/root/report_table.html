<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>{{SiteName}}管理系统</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/root/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/root/css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="/root/css/uniform.css" />
  <link rel="stylesheet" href="/root/css/select2.css" />
  <link rel="stylesheet" href="/root/css/matrix-style.css" />
  <link rel="stylesheet" href="/root/css/matrix-media.css" />
  <link href="/root/font-awesome/css/font-awesome.css" rel="stylesheet"/>
  <link href='/root/css/opensans.css' rel='stylesheet' type='text/css'>
</head>
<body>
{% include "header.html" %}
{% include "sidebar.html" %}
  <div id="content">
    <div id="content-header">
      <div id="breadcrumb">
        <a href="#" title="控制面板" class="tip-bottom">
          <i class="icon-home"></i>
          控制面板
        </a>
        <a href="#" class="current">销售报表</a>
      </div>
      <h1>销售报表</h1>
    </div>
    <div class="container-fluid">
      <hr>
      <div class="row-fluid">
        <div class="span12">
          <div class="widget-box">
            <div class="widget-title">
              <span class="icon">
                <i class="icon-th"></i>
              </span>
              <h5>数据图表</h5>
            </div>
            <div class="widget-content nopadding">
              <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
              <div id="chartbox" style="height:400px"></div>
              <!-- ECharts单文件引入 -->
              <script src="/root/js/echarts/echarts.min.js"></script>
              <script type="text/javascript">
                // 基于准备好的dom，初始化echarts图表
                var myChart = echarts.init(document.getElementById('chartbox')); 
                
                var option = {
                  tooltip: {
                    show: true
                  },
                  legend: {
                    data:['销量']
                  },
                  xAxis : [
                    {
                      type : 'category',
                      data : ["中央处理器","内存","主板","硬盘","显示器","鼠标"]
                    }
                  ],
                  yAxis : [
                    {
                      type : 'value'
                    }
                  ],
                  series : [
                    {
                      "name":"销量",
                      "type":"bar",
                      "data":[5, 20, 40, 10, 10, 20]
                    }
                  ]
                };

                // 为echarts对象加载数据 
                myChart.setOption(option); 
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% include "footer.html" %}
  <script src="/root/js/jquery.min.js"></script>
  <script src="/root/js/jquery.ui.custom.js"></script>
  <script src="/root/js/bootstrap.min.js"></script>
  <script src="/root/js/jquery.uniform.js"></script>
  <script src="/root/js/select2.min.js"></script>
  <script src="/root/js/jquery.dataTables.min.js"></script>
  <script src="/root/js/matrix.js"></script>
  <script src="/root/js/matrix.tables.js"></script>
</body>
</html>
