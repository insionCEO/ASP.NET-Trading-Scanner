<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>{{SiteName}}管理系统</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/root/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/root/css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="/root/css/matrix-style.css" />
  <link rel="stylesheet" href="/root/css/matrix-media.css" />
  <link href="/root/font-awesome/css/font-awesome.css" rel="stylesheet"/>
  <link href='/root/css/opensans.css' rel='stylesheet' type='text/css'></head>
<body>
{% include "header.html" %}
{% include "sidebar.html" %}
  <div id="content">
    <div id="content-header">
      <div id="breadcrumb">
        <a href="#" title="管理面板" class="tip-bottom">
          <i class="icon-home"></i>
          管理面板
        </a>
        <a href="#">设置密码</a>
        <a href="#" class="current">设置管理员密码</a>
      </div>
      <h1>设置密码</h1>
    </div>
    <div class="container-fluid">
      <hr>
      <div class="row-fluid">
        <div class="span12">
          <div class="widget-box">
            <div class="widget-title">
              <span class="icon">
                <i class="icon-pencil"></i>
              </span>
              <h5>设置当前账号密码</h5>
            </div>
            {% include "msgerr.html" %}
            <div class="widget-content nopadding">
              <form class="form-horizontal" method="post">
                  <div class="control-group">
                    <label class="control-label">用户名</label>
                    <div class="controls">
                      <input type="text" name="username" value="{%if SignedUser.Username%}{{SignedUser.Username}}{% endif %}" disabled/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">验证注册邮箱</label>
                    <div class="controls">
                      <input type="text" name="email" />
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">输入旧密码</label>
                    <div class="controls">
                      <input type="password" name="oldpassword" />
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">输入新密码</label>
                    <div class="controls">
                      <input type="password" name="newpassword" />
                    </div>
                  </div>
                <div class="form-actions">
                  <input id="next" class="btn btn-primary" type="submit" value="确定" />
                  <div id="status"></div>
                </div>
                <div id="submitted"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% include "footer.html" %}
  <script src="/root/js/jquery.min.js"></script>
  <script src="/root/js/jquery.ui.custom.js"></script>
  <script src="/root/js/bootstrap.min.js"></script>
  <script src="/root/js/jquery.validate.js"></script>
  <script src="/root/js/matrix.js"></script>
</body>
</html>
