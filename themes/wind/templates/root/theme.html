<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{SiteName}}管理系统</title>
<link rel="stylesheet" href="/root/css/bootstrap.min.css" />
<link rel="stylesheet" href="/root/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/root/css/matrix-style.css" />
<link rel="stylesheet" href="/root/css/matrix-media.css" />
<link href="/root/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='/root/css/opensans.css' rel='stylesheet' type='text/css'>
</head>
<body>
{% include "header.html" %}

{% include "sidebar.html" %}
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="/root/dashboard/" title="控制面板" class="tip-bottom"><i class="icon-home"></i> 控制面板</a> <a href="javascript:void();">设置主题</a> <a href="/create/topic/" class="current">主题模板</a> </div>
    <h1>主题模板 {% if curtheme %}[使用 <b style="text-transform:capitalize;">{{curtheme}}</b> 中]{% endif %}</h1>
  </div>
  <div class="container-fluid"><hr>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-picture"></i> </span>
            <h5>主题模板</h5>
          </div>
          <div class="widget-content">
          {% if logoz %}
            <ul class="thumbnails">
            {% for name,logo in logoz %}
              <li class="span2" style="text-align:center;">
                <a href="/root/theme/{{name}}/"> <img src="data:image/png;base64,{{logo}}" style="height:200px;overflow: hidden;">
                  <div>{{name}}</div>
                </a>
                <div class="actions"><a class="lightbox_trigger" href="data:image/png;base64,{{logo}}"><i class="icon-search"></i></a> </div>
              </li>
            {% endfor %}
            </ul>
          {% else %}
            不存在主题文件!
          {% endif %}

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% include "footer.html" %}
<script src="/root/js/jquery.min.js"></script> 
<script src="/root/js/jquery.ui.custom.js"></script> 
<script src="/root/js/bootstrap.min.js"></script> 
<script src="/root/js/matrix.js"></script>
</body>
</html>
