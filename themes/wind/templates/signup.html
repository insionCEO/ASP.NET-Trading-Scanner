{% extends "base.html" %}

{% block title %}
<title>注册 - {{SiteName}}</title>
{% endblock title %}

{% block mainland %}
<div id="main" class="container">

        <div class="row">
            <div id="content" class="col-md-8 col-md-offset-2">
                <div class="box">
                    <div class="cell first breadcrumb">
                        <a href="/"> <i class="ahead icon-home"></i>
                        </a> <i class="fa fa-caret-right"></i>
                        注册
                    </div>
                    <div class="cell last slim">
                        <div class="row">
                            <div class="col-md-6 auth-page">
                                <h3 class="title">
                                    <i class="icon icon-user"></i>
                                    注册
                                </h3>
                                <form method="POST" action="">
                                    <div class="form-group">
                                        <label class="control-label" for="RegisterForm-UserName">用户名</label>
                                        <input id="RegisterForm-UserName" name="username" type="text" value="{%if tmpusername%}{{tmpusername}}{%endif%}" class="form-control" placeholder="请输入您的用户名">

                                        <p class="help-block">最小长度为 2, 只允许包含 中英数 以及 英文破折号 和 英文下划线</p>

                                    </div>

                                    <div class="form-group">

                                        <label class="control-label" for="RegisterForm-Email">邮箱</label>
                                        <input id="RegisterForm-Email" name="email" type="text" value="{%if tmpemail%}{{tmpemail}}{%endif%}" class="form-control" placeholder="请输入您的邮箱地址">
                                    </div>

                                    <div class="form-group">

                                        <label class="control-label" for="RegisterForm-Password">密码</label>
                                        <input id="RegisterForm-Password" name="password" type="password" value="{%if tmppassword%}{{tmppassword}}{%endif%}" class="form-control" placeholder="请输入您的密码">
                                    </div>

                                    <div class="form-group">

                                        <label class="control-label" for="RegisterForm-PasswordRe">重复输入密码</label>
                                        <input id="RegisterForm-PasswordRe" name="repassword" type="password" value="{%if tmprepassword%}{{tmprepassword}}{%endif%}" class="form-control" placeholder="请再次输入您的密码">
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label" for="RegisterForm-Captcha">验证码</label>
                                        {{Captcha.CreateHTML|safe}}
                                        <input id="RegisterForm-Captcha" name="captcha" type="text" value="" class="form-control" autocomplete="off" placeholder="请输入验证码">

                                        <p class="help-block">点击图片刷新</p>
                                        <input type="hidden" name="csrf" value="{{csrf}}">
                                    </div>
                                    <button class="btn btn-s-md btn-dark btn-rounded">
                                        注册&nbsp;&nbsp;
                                        <i class="icon-chevron-sign-right"></i>
                                    </button>
                                </form>
                            </div>

                            <div class="col-md-6 auth-page">
                                <div class="auth-page">
                                    <h3 class="title">
                                        <i class="icon icon-question"></i>
                                        帮助
                                    </h3>
                                    {% include "msgerr.html" %}
                                    <p class="well">请使用真实电子邮箱注册，我们不会将你的邮箱地址泄露给任何人。已经注册帐户的用户，请直接登录。</p>
                                    <p>
                                        <a href="/signin/" class="btn btn-s-md btn-default btn-rounded">
                                            现在登录&nbsp;&nbsp;
                                            <i class="icon-chevron-sign-right"></i>
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock mainland %}
