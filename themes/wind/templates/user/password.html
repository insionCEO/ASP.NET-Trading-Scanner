{% extends "../base.html" %}

{% block title %}
<title>{{username}} - {{SiteName}}</title>
{% endblock title %}

{% block mainland %}
    <div id="main" class="container">

        <div class="row">
            <div id="content">
                <div class="col-md-3">
                    <div class="box">
                        <ul class="nav nav-side">
                            <li class="cell first">
                                <h4 class="head"> <i class="icon icon-cogs"></i>
                                    设置
                                </h4>
                            </li>
                            <li>
                                <a href="/settings/profile/">个人信息</a>
                            </li>
                            <li>
                                <a href="/settings/avatar/">我的头像</a>
                            </li>
                            <li class="active">
                                <a href="/settings/password/">修改密码</a>
                            </li>
                            <li class="cell last"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="box">
                        <div class="cell first breadcrumb">
                            <a href="/"> <i class="icon icon-home"></i>
                            </a>
                            <i class="fa fa-caret-right"></i>
                            <a href="">修改密码</a>
                        </div>
                        <div class="cell last slim">

                            <h3 class="underline">重置密码</h3>
                            <div class="row">
                                <div class="col-md-12">
                                    {% include "../msgerr.html" %}
                                </div>
                                <div class="col-md-6">
                                    <form method="POST" action="">
                                        <div class="form-group">

                                            <label class="control-label" for="PasswordForm-PasswordOld">当前密码</label>
                                            <input id="PasswordForm-PasswordOld" name="curpass" type="password" value="" class="form-control" placeholder="请输入您的当前密码"></div>

                                        <div class="form-group">

                                            <label class="control-label" for="PasswordForm-Password">设置密码</label>
                                            <input id="PasswordForm-Password" name="password" type="password" value="" class="form-control" placeholder="请输入新的密码"></div>

                                        <div class="form-group">

                                            <label class="control-label" for="PasswordForm-PasswordRe">确认密码</label>
                                            <input id="PasswordForm-PasswordRe" name="repassword" type="password" value="" class="form-control" placeholder="请再次输入您的密码"></div>

                                        <div class="form-group">
                                            <button type="submit" class="btn btn-s-md btn-dark btn-rounded">
                                                修改密码&nbsp;&nbsp;
                                                <i class="icon-chevron-sign-right"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock mainland %}
